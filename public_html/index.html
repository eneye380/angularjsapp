<html lang="en-US">
    <head>
        <title>AngularJS</title>
        <script src="angular.min.js"></script>
        <link href="angularjs.css" rel="stylesheet">
        <link href="bootstrap.min.css" rel="stylesheet">

    </head>
    <body data-ng-app="myApp">
        <div id='header' class="text-primary text-right">
            <h2>Register Capture System</h2>
        </div>
        <div class='container'>
            <section id='datastore'>

                <div class="row" data-ng-controller="myCtrl">
                    <div class='col-lg-4 form-horizontal'>
                        <!--p><span>{{first}}</span><span>{{middle}}</span><span>{{last}}</span></p-->
                        <p id="inputhint"></p>
                        <form id="mydorm">
                            <div class='row'>
                                <div class='col-lg-12'>
                                    <label>First Name:</label>
                                    <input type='text' class='form-control' onmousedown="clearreset()" name="first" data-ng-model="first" placeholder='Firstname' required>
                                </div>
                            </div>
                            <div class='row'>
                                <div class='col-lg-12'>
                                    <label> Middle Name:</label>
                                    <input type='text' class='form-control' onmousedown="clearreset()" name="middle" data-ng-model="middle" placeholder='Middlename' required>
                                </div>
                            </div>
                            <div class='row'>
                                <div class='col-lg-12'>
                                    <label>Last Name:</label>
                                    <input type='text' class='form-control' onmousedown="clearreset()" name="last" data-ng-model="last" placeholder='Lastname' required>
                                </div>
                            </div>
                            <div class='row'>
                                <div class='col-lg-12'>
                                    <button type='button' onclick="validateForm(this.form)" class='btn form-control btn-primary'>Add</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class='col-lg-1'>

                    </div>
                    <div class='col-lg-7'>
                        <!--ul>
                            <li ng-repeat="x in products">{{x}}<span ng-click="removeItem($index)"> x</span></li>
                        </ul-->
                        <p ></p>
                        <table class="table" id="tabble">
                            <tr>
                                <th>S/N</th>
                                <th>First Name</th>
                                <th>Middle Name</th>
                                <th>Last Name</th>
                                <th></th>
                            </tr>
                            <tbody >
                                <!--tr data-ng-repeat="x in products">
                                    <td>{{ $index + 1}}</td>
                                    <td>{{ x}}</td>
                                    <td><span data-ng-click="removeItem($index)"> x</span></td>
                                </tr-->
                            <tbody>
                        </table>
                    </div>

                </div>
            </section>
        </div>
        <div id='footer' class='text-center text-capitalize' data-ng-init='author = "abdulmumin eneye abdulkarim"'>
            <h5 data-ng-bind="author"></h5>
        </div>
        <script src="pouchdb-5.4.4.min.js"></script>
        <script src="myApp.js" type="text/javascript"></script>
        <script src="angularjs.js" type="text/javascript"></script>
        <!--script src="myCtrl.js" type="text/javascript"></script-->
    </body>
</html>
